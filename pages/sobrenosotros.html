<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo-transparente.png">

    <title>Nosotras - Mashika</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <img data-aos="zoom-out-right" class="logo" src="../img/logo-confondo.png" alt="Logo de Mashika" height="300px" width=300px>
          <nav role="navigation" class="header__navbar">
              <ul class="header__navbar--ul">
                  <li class="header__navbar--li" data-aos="zoom-out-right"><a class="flex-sm-fill text-sm-center nav-link" href="../index.html">Home</a></li>
                  <li data-aos="zoom-out-right"><a class="flex-sm-fill text-sm-center nav-link" href="./contacto.html">Contactate</a></li>
                  <li data-aos="zoom-out-right"><a class="flex-sm-fill text-sm-center nav-link" href="./registrate.html">Registrate</a></li>
                  <li data-aos="zoom-out-right"> <a class="flex-sm-fill text-sm-center nav-link" href="./sobrenosotros.html">Nosotras</a></li>
                  <li data-aos="zoom-out-right"><a class="flex-sm-fill text-sm-center nav-link" href="./tienda.html">Productos</a></li>
              </ul>
          </nav>
      </header>

<div class="div__nosotras">
    <div class="div__img--nosotras">
        <img class="img__nosotras" src="../img/nosotras.png" alt="las 3 creadoras de Mashika" height="500px" width=500px>
    </div>

    <div class="div__nosotras--h1yp" data-aos="zoom-in">
        <h1 class="h1__nosotras">Nosotras</h1>
        <p class="p__nosotras">Somos un grupo de mujeres que tenemos por objetivo brindar cuidado a tus ojos y al mismo tiempo expresar tu estilo</p>
    </div>
</div>

    <h2 class="h2--contactate">Contactate</h2>

    <main class="main">
        <img class="img__correo" src="../img/correo-electronico.png" alt="correo electrónico" height="40px" width=40px>
        <form class="form" action="">
            <textarea class="form__textarea" name="consulta" id="consulta" cols="50" rows="5" placeholder= "Consultanos lo que necesites..."></textarea>
        </form>
        <div class="form__button--main">
            <input class="form__button" type="submit" value="Enviar">
            <input class="form__button--limpiar" type="reset" value="Limpiar">
        </div>
        <div class="main__div__a">
            <div>
                <a class="main__div__a--instagram" href="https://www.instagram.com/mashika_sunglasses/" target="_BLANK"><img src="..\img\instagram.png" alt="instagram icon" height="40px" width=40px"></a>
            </div>
            <div>
                <a class="main__div__a--youtube" href="https://youtu.be/a4yF_VtDEqI" target="_BLANK"><img src="..\img\youtube.png" alt="youtube icon" height="60px" width=60px"></a>
            </div>
        </div>
    </main>

    <footer>
        <section class="section__ubicacion">
            <h3 class="h3__section">Ver ubicación</h3>
            <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.23061120848!2d-64.26455598996321!3d-31.39928754086043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1638475422748!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </footer>

    <div class="div">
        <p class="div__ubicacion--tel">Córdoba Capital, Argentina. (351) 456 7890</p> 
    </div>

</div>

    <script src="../js-bt/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</html>

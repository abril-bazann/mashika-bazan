<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo-transparente.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Registro - Mashika</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <img class="logo" src="../img/logo-confondo.png" alt="Logo de Mashika" height="300px" width=300px> 
        <nav class="header__navbar">
            <ul class="header__navbar--ul">
                <li class="header__navbar--li"><a href="../index.html">Home</a></li>
                <li><a href="./contacto.html">Contactate</a></li>
                <li><a href="./registrate.html">Registrate</a></li>
                <li><a href="./sobrenosotros.html">Nosotras</a></li>
                <li><a href="./tienda.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    <legend class="legend">¡Dejanos tus datos!</legend>
<div id="div__registro">
    <aside id="aside__h1--registro">
        <h1 class="h1__registro">Registrate para recibir novedades</h1>
        <div class="chalamet-img__registro"><img src="../img/chalamet.jpeg" alt=""></div>
    </aside>

    <form id="form__datos" action="">
        <fieldset class="fieldset">
            <label class="fieldset__label--nombre" for="nombre">Nombre</label>
            <input class="fieldset__input--nombre" type="text" name="nombre" id="nombre" placeholder= "Nombre" required>
            <label class="fieldset__label--apellido" for="apellido">Apellido</label>
            <input class="fieldset__input--apellido" type="text" name="apellido" id="apellido" placeholder= "Apellido" required>
            <label class="fieldset__label--nacionalidad" for="Nacionalidad">Nacionalidad</label>
            <select class="fieldset__select--nacionalidad" name="Nacionalidad" id="Nacionalidad">
                <option value="">Selecciona tu nacionalidad</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
                <option value="Perú">Perú</option>
                <option value="Otro">Otro</option>
            </select>
            <label class="fieldset__label--email" for="email">Email</label>
            <input class="fieldset__input--email" type="email" name="Email" id="email" placeholder= "Correo" required>
            <label class="fieldset__label--acepto" for="Al resgistrarse acepta que Mashika le envíe novedades y promociones sobre productos de la marca">Al resgistrarse acepta que Mashika le envíe novedades y promociones sobre productos de la marca</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Acepto
                </label>
              </div>
            <input class="fieldset__input--btn" type="submit" value="Registrarme">
        </fieldset>
    </form>
</div>

            <h2 class="h2--contactate">Contactate</h2>

            <main class="main">
                <img class="img__correo" src="../img/correo-electronico.png" alt="correo electrónico" height="40px" width=40px>
                <form class="form" action="">
                    <textarea class="form__textarea" data-aos="zoom-in" name="consulta" id="consulta" cols="50" rows="5" placeholder= "Consultanos lo que necesites..."></textarea>
                    <input class="form__button" type="submit" value="Enviar">
                    <input class="form__button--limpiar" type="reset" value="Limpiar">
                </form>
                <div class="main__div__a">
                    <div>
                        <a class="main__div__a--instagram" href="https://www.instagram.com/mashika_sunglasses/" target="_BLANK"><img src="..\img\instagram.png" alt="instagram icon" height="40px" width=40px"></a>
                    </div>
                    <div>
                        <a class="main__div__a--youtube" href="https://youtu.be/a4yF_VtDEqI" target="_BLANK"><img src="..\img\youtube.png" alt="youtube icon" height="60px" width=60px"></a>
                    </div>
                </div>
            </main>

    <footer>
        <section class="section__ubicacion">
            <h3 class="h3__section">Ver ubicación</h3>
            <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.23061120848!2d-64.26455598996321!3d-31.39928754086043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1638475422748!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </footer>

    <div class="div">
        <p class="div__ubicacion--tel">Córdoba Capital, Argentina. (351) 456 7890</p> 
    </div>

</div>
    <script src="../js-bt/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>
</html>

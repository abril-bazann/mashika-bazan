<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo-transparente.png">

    <meta name="description" content="Mashika, la tienda de lentes de sol que te proporciona contacto directo con la empresa para que puedas comprar de manera segura.">
    <meta name="keywords" content="LENTES DE SOL, SOL, LENTES, OJOS, TIENDA, COMPRA, VENTA, ARGENTINA, GUCCI, DEMI LOVATO, DIFF EYEWEAR, L&V, CORDOBA, BARATO, CALIDAD, ANTEOJOS">

</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid" style="background-color: #000123;">
            <a class="navbar-brand" href="../index.html"><img data-aos="zoom-out-right" class="logo" src="../img/logo-confondo.png" alt="Logo de Mashika" height="300px" width=300px></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contacto.html" >Contactate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./registrate.html">Registrate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./sobrenosotros.html">Nosotras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./tienda.html">Productos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <h2 class="h2--contactate">Contactate</h2>

    <main class="main">
        <img class="img__correo" src="../img/correo-electronico.png" alt="correo electrónico" height="40px" width=40px>
        <form class="form" action="">
            <textarea class="form__textarea" name="consulta" id="consulta" cols="50" rows="5" placeholder= "Consultanos lo que necesites..."></textarea>  
        </form>
        <div class="form__button--main">
            <input class="form__button" type="submit" value="Enviar">
            <input class="form__button--limpiar" type="reset" value="Limpiar">
        </div>
        <div class="main__div__a">
            <div>
                <a class="main__div__a--instagram" href="https://www.instagram.com/mashika_sunglasses/" target="_BLANK"><img src="..\img\instagram.png" alt="instagram icon" height="40px" width=40px"></a>
            </div>
            <div>
                <a class="main__div__a--youtube" href="https://youtu.be/a4yF_VtDEqI" target="_BLANK"><img src="..\img\youtube.png" alt="youtube icon" height="60px" width=60px"></a>
            </div>
        </div>
    </main>

    <footer>
        <section class="section__ubicacion">
            <h3 class="h3__section">Ver ubicación</h3>
            <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.23061120848!2d-64.26455598996321!3d-31.39928754086043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1638475422748!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </footer>

    <div class="div">
        <p class="div__ubicacion--tel">Córdoba Capital, Argentina. (351) 456 7890</p> 
    </div>

    <script src="../js-bt/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
